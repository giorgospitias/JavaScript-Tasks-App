<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Tasks App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6931f3958e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="task-container">
          <div class="header">
            <div class="clearBtn">
              <i class="fa fa-refresh"></i>
            </div>
            <div class="title">
                <p>JavaScript Tasks</p>
              </div>
            <div class="timer">
                <h3>Pomondoro Timer</h3>
                <div class="work-break-btn">
                  <p>Work</p>
                  <p>Break</p>
                </div>
                <div class="circle">
                  <p class="minutes">25</p>
                  <p>:</p>
                  <p class="seconds">00</p>
                </div>
                <div class="control-btns">
                    <i class="fa-solid fa-play"></i>
                  <i class="fa-sharp fa-solid fa-rotate-right"></i>
                </div>
            </div>
         </div>
       <div class="content">
            <ul id="list">
              <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Array methods practise</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                  </li>
                  </li>
            </ul>
          </div>
          <div class="add-to-do">
            <i class="fa fa-plus-circle" id="addBtn"></i>
            <input type="text" id="input" placeholder="Add a task" />
          </div>  
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
